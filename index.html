<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Navbar | xsergiong</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <!--Logotype-->
            <div class="navbar-logo-container">
                <i class="fa-solid fa-house" id="navbar-logo"></i>
                <h3 class="navbar-title">Health</h3>
            </div>

            <!--List of web links-->
            <div class="navbar-link-list">
                <a id="navbar-link-current" href="#"><b>Home</b></a>
                <a href="#" target="_blank">Schedules</a>
                <a href="#" target="_blank">Places</a>
                <a href="#" target="_blank">More about us</a>
                <a href="#" target="_blank">Help?</a>
            </div>

            <!--List of socmed links-->
            <div class="navbar-personal-list">
                <a href="#" target="_blank"><i id="navbar-personal-profile" class="fa-solid fa-user"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="pannel">
            <h2 id="pannel-title">Greetings</h2>
        </div>
    </main>

    <footer>
        <div class="phone-number">Contact us: ### ## ## ##</div>
        <h2 id="footer-institute">institute.org</h2>
        <div class="footer-icons">
            <a href="#" target="_blank"><i class="fa-solid fa-envelope"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
